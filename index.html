<!DOCTYPE html>

<head>

	<title>Integration with dhtmlxGrid</title>
	<link rel="stylesheet" type="text/css" href="codebase/css/crm.css"/>
	<script src="codebase/js/crm.js"></script>

	<style>
		body {
			position: relative;
			margin-top: 20px;
			margin-left: 20px;
			width: 100%;
			height: 670px;
		}
	</style>
	<script>
		var objCRM;

			objCRM = new objectCRM();
			objCRM.init();

		function doOnLoad() {
			myLayout = new dhtmlXLayoutObject("layoutObj", "3L");
		}

<body onload="init();">
<div id='masterToolbarObj' style="width: 100%;"></div>

</body>
